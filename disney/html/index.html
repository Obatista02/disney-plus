<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Disney-Plus</title>
</head>

<body>
  <div class="backgroud-fixed"></div>
  <div class="wrapper">
    <header class="header" data-header>
      <div class="logo">
        <a class="logoLink" href="./index.html"></a>
      </div>
      <nav class="headeNav">
        <ul class="navMenu">
          <li class="menuItem">
            <a class="navMenuLink" href="/">
              <i class="fa-solid fa-house"></i>
              <span class="navMenuText">Inicio</span>
            </a>
          </li>
          <li class="menuItem">
            <a class="navMenuLink" href="/">
              <i class="fa-solid fa-magnifying-glass"></i>
              <span class="navMenuText">Pesquisa</span>
            </a>
          </li>
          <li class="menuItem">
            <a class="navMenuLink" href="/">
              <i class="fa-solid fa-plus"></i>
              <span class="navMenuText">Minha Lista</span>
            </a>
          </li>
          <li class="menuItem mobileHidden">
            <a class="navMenuLink" href="/">
              <i class="fa-solid fa-star"></i>
              <span class="navMenuText">Originais</span>
            </a>
          </li>
          <li class="menuItem mobileHidden">
            <a class="navMenuLink" href="/">
              <i class="fa-solid fa-film"></i>
              <span class="navMenuText">Filmes</span>
            </a>
          </li>
          <li class="menuItem mobileHidden">
            <a class="navMenuLink" href="/">
              <i class="fa-solid fa-tv"></i>
              <span class="navMenuText">Series</span>
            </a>
          </li>
          <li class="menuItem dropdown">
            <a class="navMenuLink" href="/" data-open-navSubMenu>
              <i class="fa-solid fa-ellipsis-vertical"></i>
              <span class="navMenuText"></span>
            </a>
            <ul class="navSubMenu" data-navSubMenu>
              <li class="subMenuItem mobileHidden">
                <a class="navSubMenuLink" href="/">
                  <i class="fa-solid fa-star"></i>
                  <span class="navSubMenuText">Originais</span>
                </a>
              </li>
              <li class="subMenuItem mobileHidden">
                <a class="navSubMenuLink" href="/">
                  <i class="fa-solid fa-film"></i>
                  <span class="navSubMenuText">Filmes</span>
                </a>
              </li>
              <li class="subMenuItem mobileHidden">
                <a class="navSubMenuLink" href="/">
                  <i class="fa-solid fa-tv"></i>
                  <span class="navSubMenuText">Series</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>

        <div class="user-menu" data-usermenu>
          <div class="user-menu-backgroud show-hover"></div>
          <div class="user-menu-current-profile">
            <div class="user-profile user-profile--reverse" data-open-usermenu>
              <img src="../assets/imgs/avatar.png" class="user-profile-avatar">
              <span class="user-profile-title">Guilherme</span>
            </div>
          </div>
          <ul class="user-menu-profiles show-hover"></ul>
        </div>
      </nav>
    </header>

    <main>
      <section class="banners">
        <button class="arrow-slider arrow-slider-left" data-banner="btn-previous"></button>
        <button class="arrow-slider arrow-slider-right" data-banner="btn-next"></button>
        <div class="controls-slider"></div>
        <div class="banner-slider" data-banner="slider"></div>
      </section>

      <section class="categories">
        <ul class="category-menu">
          <li class="category-menu-item">
            <video class="category-menu-video" src="../assets/videos/category-disney.mp4" autoplay loop muted></video>
            <a href="/" class="category-menu-link">
              <img src="../assets/imgs/categories/disney.png" alt="logo da disney" class="category-menu-img">
            </a>
          </li>
          <li class="category-menu-item">
            <video class="category-menu-video" src="../assets/videos/category-pixar.mp4" autoplay loop muted></video>
            <a href="/" class="category-menu-link">
              <img src="../assets/imgs/categories/pixar.png" alt="logo da pixar" class="category-menu-img">
            </a>
          </li>
          <li class="category-menu-item">
            <video class="category-menu-video" src="../assets/videos/category-marvel.mp4" autoplay loop muted></video>
            <a href="/" class="category-menu-link">
              <img src="../assets/imgs/categories/marvel.png" alt="logo da marvel" class="category-menu-img">
            </a>
          </li>
          <li class="category-menu-item">
            <video class="category-menu-video" src="../assets/videos/category-star-wars.mp4" autoplay loop
              muted></video>
            <a href="/" class="category-menu-link">
              <img src="../assets/imgs/categories/star-wars.png" alt="logo do star-wars" class="category-menu-img">
            </a>
          </li>
          <li class="category-menu-item">
            <video class="category-menu-video" src="../assets/videos/category-national-geographic.mp4" autoplay loop
              muted></video>
            <a href="/" class="category-menu-link">
              <img src="../assets/imgs/categories/national-geographic.png" alt="logo da national-geographic"
                class="category-menu-img">
            </a>
          </li>
        </ul>
      </section>

      <section class="colletions"></section>
    </main>
  </div>
  <script type="module" src="../assets/scripts/app.js"></script>

</body>

</html>
