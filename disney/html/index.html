<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Disney-Plus</title>
</head>

<body>
  <div class="backgroud-fixed"></div>
  <div class="wrapper">
    <header class="header" data-header>
      <div class="logo">
        <a class="logoLink" href="./index.html"></a>
      </div>
      <nav class="headeNav">
        <ul class="navMenu">
          <li class="menuItem">
            <a class="navMenuLink" href="/">
              <i class="fa-solid fa-house"></i>
              <span class="navMenuText">Inicio</span>
            </a>
          </li>
          <li class="menuItem">
            <a class="navMenuLink" href="/">
              <i class="fa-solid fa-magnifying-glass"></i>
              <span class="navMenuText">Pesquisa</span>
            </a>
          </li>
          <li class="menuItem">
            <a class="navMenuLink" href="/">
              <i class="fa-solid fa-plus"></i>
              <span class="navMenuText">Minha Lista</span>
            </a>
          </li>
          <li class="menuItem mobileHidden">
            <a class="navMenuLink" href="/">
              <i class="fa-solid fa-star"></i>
              <span class="navMenuText">Originais</span>
            </a>
          </li>
          <li class="menuItem mobileHidden">
            <a class="navMenuLink" href="/">
              <i class="fa-solid fa-film"></i>
              <span class="navMenuText">Filmes</span>
            </a>
          </li>
          <li class="menuItem mobileHidden">
            <a class="navMenuLink" href="/">
              <i class="fa-solid fa-tv"></i>
              <span class="navMenuText">Series</span>
            </a>
          </li>
          <li class="menuItem dropdown">
            <a class="navMenuLink" href="/" data-open-navSubMenu>
              <i class="fa-solid fa-ellipsis-vertical"></i>
              <span class="navMenuText"></span>
            </a>
            <ul class="navSubMenu" data-navSubMenu>
              <li class="subMenuItem mobileHidden">
                <a class="navSubMenuLink" href="/">
                  <i class="fa-solid fa-star"></i>
                  <span class="navSubMenuText">Originais</span>
                </a>
              </li>
              <li class="subMenuItem mobileHidden">
                <a class="navSubMenuLink" href="/">
                  <i class="fa-solid fa-film"></i>
                  <span class="navSubMenuText">Filmes</span>
                </a>
              </li>
              <li class="subMenuItem mobileHidden">
                <a class="navSubMenuLink" href="/">
                  <i class="fa-solid fa-tv"></i>
                  <span class="navSubMenuText">Series</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>

        <div class="user-menu" data-usermenu>
          <div class="user-menu-backgroud show-hover"></div>
          <div class="user-menu-current-profile">
            <div class="user-profile user-profile--reverse" data-open-usermenu>
              <img src="../assets/imgs/avatar.png" class="user-profile-avatar">
              <span class="user-profile-title">Guilherme</span>
            </div>
          </div>
          <ul class="user-menu-profiles show-hover">
            <li class="user-menu-item">
              <div class="user-profile ">
                <img src="../assets/imgs/avatar.png" class="user-profile-avatar">
                <span class="user-profile-title">Monique</span>
              </div>
            </li>
            <li class="user-menu-item">
              <div class="user-profile ">
                <img src="../assets/imgs/avatar.png" class="user-profile-avatar">
                <span class="user-profile-title">Angela</span>
              </div>
            </li>
            <li class="user-menu-item">
              <div class="user-profile ">
                <img src="../assets/imgs/avatar.png" class="user-profile-avatar">
                <span class="user-profile-title">Claudio</span>
              </div>
            </li>
            <li class="user-menu-item">
              <div class="user-profile ">
                <img src="../assets/imgs/avatar.png" class="user-profile-avatar">
                <span class="user-profile-title">Fernanda</span>
              </div>
            </li>
          </ul>
          <ul class="user-menu-options show-hover">
            <li class="user-menu-item ">
              <a href="/" class="user-menu-link">Editar Perfis</a>
            </li>
            <li class="user-menu-item">
              <a href="/" class="user-menu-link">Configurações do Aplicativo</a>
            </li>
            <li class="user-menu-item">
              <a href="/" class="user-menu-link">Conta</a>
            </li>
            <li class="user-menu-item">
              <a href="/" class="user-menu-link">Ajuda</a>
            </li>
            <li class="user-menu-item">
              <a href="/" class="user-menu-link">Sair</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section class="banners">
        <button class="arrow-slider arrow-slider-left" data-banner="btn-previous"></button>
        <button class="arrow-slider arrow-slider-right" data-banner="btn-next"></button>
        <div class="controls-slider">
          <button class="controls-slider-item" data-banner="btn-control"></button>
          <button class="controls-slider-item" data-banner="btn-control"></button>
          <button class="controls-slider-item" data-banner="btn-control"></button>
          <button class="controls-slider-item" data-banner="btn-control"></button>
          <button class="controls-slider-item" data-banner="btn-control"></button>
          <button class="controls-slider-item" data-banner="btn-control"></button>
        </div>
        <div class="banner-slider" data-banner="slider">
          <div class="banner-slider-item" data-banner="item">
            <a href="/" class="banner-slider-link">
              <img class="banner-slider-cover" src="/disney/assets/imgs/exemple/banner-exemple.jpeg" alt="Msndalorian">
              <img class="banner-slider-title" src="/disney/assets/imgs/exemple/banner-title-exemple.png"
                alt="Msndalorian" data-banner="img-title">
            </a>
          </div>
          <div class="banner-slider-item" data-banner="item">
            <a href="/" class="banner-slider-link">
              <img class="banner-slider-cover" src="/disney/assets/imgs/exemple/banner-exemple.jpeg" alt="Msndalorian">
              <img class="banner-slider-title" src="/disney/assets/imgs/exemple/banner-title-exemple.png"
                alt="Msndalorian" data-banner="img-title">
            </a>
          </div>
          <div class="banner-slider-item" data-banner="item">
            <a href="/" class="banner-slider-link">
              <img class="banner-slider-cover" src="/disney/assets/imgs/exemple/banner-exemple.jpeg" alt="Msndalorian">
              <img class="banner-slider-title" src="/disney/assets/imgs/exemple/banner-title-exemple.png"
                alt="Msndalorian" data-banner="img-title">
            </a>
          </div>
          <div class="banner-slider-item" data-banner="item">
            <a href="/" class="banner-slider-link">
              <img class="banner-slider-cover" src="/disney/assets/imgs/exemple/banner-exemple.jpeg" alt="Msndalorian">
              <img class="banner-slider-title" src="/disney/assets/imgs/exemple/banner-title-exemple.png"
                alt="Msndalorian" data-banner="img-title">
            </a>
          </div>
          <div class="banner-slider-item" data-banner="item">
            <a href="/" class="banner-slider-link">
              <img class="banner-slider-cover" src="/disney/assets/imgs/exemple/banner-exemple.jpeg" alt="Msndalorian">
              <img class="banner-slider-title" src="/disney/assets/imgs/exemple/banner-title-exemple.png"
                alt="Msndalorian" data-banner="img-title">
            </a>
          </div>
          <div class="banner-slider-item" data-banner="item">
            <a href="/" class="banner-slider-link">
              <img class="banner-slider-cover" src="/disney/assets/imgs/exemple/banner-exemple.jpeg" alt="Msndalorian">
              <img class="banner-slider-title" src="/disney/assets/imgs/exemple/banner-title-exemple.png"
                alt="Msndalorian" data-banner="img-title">
            </a>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script type="module" src="../assets/scripts/main.js"></script>

</body>

</html>
